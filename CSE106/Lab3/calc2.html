<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>

        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>

        <script src="processInput2.js"></script>


            <div class="gridContainer">
                <div class="calcDisplay" id = "calcDisplay">0</div>
                <button class="button" id="changeSign" onclick="changeSign()">+/-</button>
                <button class="button" id="clearButton" onclick="clearDisp();enableDecBtn()">C</button>
                <button class="button" onclick="append('7')">7</button>
                <button class="button" onclick="append('8')">8</button>
                <button class="button" onclick="append('9')">9</button>
                <button class="button" id="commandButton"onclick="holdEntry(true); chooseCommand('/');enableDecBtn()">/</button>
                <button class="button" onclick="append('4')">4</button>
                <button class="button" onclick="append('5')">5</button>
                <button class="button" onclick="append('6')">6</button>
                <button class="button" id="commandButton" onclick="holdEntry(true); chooseCommand('*');enableDecBtn()">x</button>
                <button class="button" onclick="append('1')">1</button>
                <button class="button" onclick="append('2')">2</button>
                <button class="button" onclick="append('3')">3</button>
                <button class="button" id="commandButton" onclick="holdEntry(true); chooseCommand('-'); enableDecBtn()">-</button>
                <button class="button" onclick="append('0')">0</button>
                <button class="button" id ="decimalBtn" onclick="append('.'); disableDecBtn()">.</button>
                <button class="button" id="commandButton" onclick="runCalc();enableDecBtn();">=</button>
                <button class="button" id="commandButton" onclick="holdEntry(true);chooseCommand('+');enableDecBtn()">+</button>
            </div>


    </body>
</html>
