<!-- This is the page to view all trainers found in the trainers table in pokeData.db -->
<!DOCTYPE html>
<html>
    <body>
        <h1>View All Trainers: </h1>
         <br>

         <!-- Redirect to the homepage  -->
         <a href = '/'><button>HomePage</button></a><br>


         <h3>Trainer Info: </h3><br>
         <table border = 1>

            <!-- Define column headers -->
            <tr>
                <th>t_id</th>
                <th>t_region</th>
                <th>t_gen</th>
                <th>t_name</th>
                <th>t_type</th>
                <th>t_role</th>
            </tr>

            <!-- The Regions variable was passed to this html page as an iterable list.
                We can iterate through this list and display the data within the list using Jinja2 -->

            {% for row in allTrainers %}
        
            <tr>
               <td> {{ row[0] }} </td>
               <td> {{ row[1] }} </td>
               <td> {{ row[2] }} </td>
               <td><a href="/viewIndTrainer/{{ row[3] }}">{{ row[3] }}</a></td>
               <td> {{ row[4] }} </td>
               <td> {{ row[5] }} </td>

            </tr>
        
            {% endfor %}
         </table> <br>

    </body>
</html>
